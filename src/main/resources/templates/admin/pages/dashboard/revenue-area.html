<div class="card shadow mb-4" th:fragment="area(title, id)">
    <!-- Card Header - Dropdown -->
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary" th:text="${ title }"/>
    </div>
    <!-- Card Body -->
    <div class="card-body">
        <div class="chart-area">
            <canvas th:id="${id}"></canvas>
        </div>
    </div>
</div>
